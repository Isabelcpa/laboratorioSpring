<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<h1>Formulario de registro de estudiante</h1>
	
	<form th:action="@{/estudiante}" th:object="${estudiante}" method="post">
		<div>
		    <label for="nombre">Nombre estudiante:</label>
			<input type="text" name="nombre" th:field="*{nombre}" value="" />
		</div>
		
		<div>
		    <label for="apellido">Apellido estudiante:</label>
			<input type="text" name="apellido" th:field="*{apellido}" value="" />
		</div>
		
		<div>
		    <label for="tipoDocumentoIdentificacion">Tipo de documento:</label>
			<select name="tipoDocumentoIdentificacion" th:field="*{tipoDocumentoIdentificacion}">
				<option value="cc">Cédula</option>
				<option value="ti">Tarjeta de Indentidad</option>
				<option value="nd">Otro</option>
			</select>
		</div>
		
		<div>
		    <label for="numeroIdentificacion">Numero de identificación:</label>
			<input type="text" name="numeroIdentificacion" value="" th:field="*{numeroIdentificacion}"/>
		</div>
		<input type="submit" value="Enviar" />
	</form>
	
</body>
</html>
